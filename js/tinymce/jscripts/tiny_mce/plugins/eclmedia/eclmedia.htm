<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#media_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/eclmedia.js"></script>
        <link href="css/eclmedia.css" rel="stylesheet" type="text/css" />
</head>
<body id="media" style="display: none">
<form onsubmit="MediaDialog.update();return false;" action="#">
	<div class="tabs">
		<ul>
			<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#media_dlg.general}</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<fieldset>
			<legend>{#media_dlg.general}</legend>
                                
			<table border="0" cellpadding="4" cellspacing="0">
				<tr>
					<td class="nowrap"><label for="href">{#media_dlg.file}</label></td>
					<td><table border="0" cellspacing="0" cellpadding="0"> 
						<tr> 
							<td><input id="href" name="href" type="text" class="mceFocus" value="" style="width: 250px" onchange="MediaDialog.checkPrefix(this);" /></td> 
							<td id="hrefbrowsercontainer">&nbsp;</td>
						</tr> 
					</table></td>
				</tr>
				<tr>
					<td><label for="media_list">{#media_dlg.list}</label></td>
					<td><select id="media_list" name="media_list" onchange="document.getElementById('href').value=this.options[this.selectedIndex].value;"></select></td>
				</tr>
				<tr>
					<td><label id="targetlistlabel" for="target_list">{#media_dlg.link_target}</label></td>
					<td><select id="target_list" name="target_list"></select></td>
				</tr>
				<tr>
					<td class="nowrap"><label for="mediatitle">{#media_dlg.titlefield}</label></td>
					<td><input id="mediatitle" name="mediatitle" type="text" value="" style="width: 250px" /></td>
				</tr>
			</table>
                        
			</fieldset>
		</div>
	</div>

	<div class="mceActionPanel">
		<input type="submit" id="insert" name="insert" value="{#insert}" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>
</body>
</html>
